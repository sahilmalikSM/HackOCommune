<html>
    <head>
       {% if title %}
            <title>{{title}}-Microblog </title>
       {% else %}
            <title>Welcome to Microblog </title>
        {%endif%}
    </head>
    <body>
        <div
        >Microblog : 
        <a href="{{url_for('index')}}">Home</a>
        <a href="{{url_for('login')}}">Login </a>
    </div>
        {% with messages=get_flashed_messages() %}
        {% if messages %}
    <ul>
        {% for msg in messages %}
        <li>{{msg}}</li>
        {% endfor %}
    </ul>
        {%endif%}
        {%endwith%}
      {% block content %}{% endblock %}
    </body>
</html>
